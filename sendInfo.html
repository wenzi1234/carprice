<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>配送信息</title>
    <link rel="stylesheet" href="assets/agile/css/agile.layout.css">
    <link rel="stylesheet" href="assets/third/seedsui/plugin/seedsui/seedsui.min.css">

    <link rel="stylesheet" href="assets/agile/css/estar.layout.css">
</head>
<body>
<div id="section_container">
    <section id="login-section" data-role="section" class="active">
        <header>

            <div class="titlebar">
                <a data-toggle="back" href="#">
                    <i class="icon icon-arrowleft"></i>
                </a>
                <h1 style="text-align: center">配送信息</h1>
            </div>

        </header>

        <article id="main_article" data-role="article" class="active">
            <form id="form1">


                <div class="group" >
                    <div class="row">
                        <label class="row-left">订单号</label>
                        <div class="row-right input-box" data-input="clear">
                           <label class="row-right">11111111111111</label>
                        </div>
                    </div>

                    <div class="row">
                        <label class="row-left">姓名</label>
                        <div class="row-right input-box" data-input="clear">
                            <input type="text" placeholder="输入姓名" name="carbrandname" data-rule-field="输入姓名" data-rule="carbrandname"/>
                        </div>
                    </div>
                    <div class="row">
                        <label class="row-left">手机号</label>
                        <div class="row-right input-box" data-input="clear">
                            <div class="row-right input-box" data-input="clear">
                                <input type="text" placeholder="输入手机号" name="carbrandname" data-rule-field="输入手机号" data-rule="carbrandname"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <label class="row-left">配送方式</label>
                        <div class="row-right input-box" data-input="clear">
                            <select name="sendType">
                                <option name="ZT">门店自提</option>
                                <option name="GS">公司配送</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <label class="row-left">送货时间</label>
                        <div class="row-right input-box" data-input="clear">
                                <input type="date" placeholder="配送时间" name="people" data-rule-field="配送时间">
                                <i class="icon icon-arrowdown"></i>
                        </div>
                    </div>

                    <div class="row">
                        <label class="row-left">配送地址</label>
                        <div class="row-right input-box" data-input="clear">
                            <input type="text" placeholder="输入地址" name="carbrandname" data-rule-field="配送地址" data-rule="carbrandname"/>
                        </div>
                    </div>

                </div>




            </form>

            <button type="button" class="submit block" id="submit">
                <a style="width: 100%" data-toggle="html" href="InsuranceOrderInfo.html">提交</a>
            </button>

        </article>
    </section>

</div>
<!--- third -->
<script src="assets/third/jquery/jquery-2.1.3.min.js"></script>
<script src="assets/third/jquery/jquery.mobile.custom.min.js"></script>
<!---  agile -->
<script type="text/javascript" src="assets/agile/js/agile.js"></script>
<script type="text/javascript" src="assets/bridge/exmobi.js"></script>
<script type="text/javascript" src="assets/bridge/agile.exmobi.js"></script>
<!-- app -->
<script type="text/javascript" src="assets/app/js/app.seedsui.js"></script>
<script type="text/javascript" src="assets/third/seedsui/plugin/seedsui/seedsui.min.js"></script>

</html>
