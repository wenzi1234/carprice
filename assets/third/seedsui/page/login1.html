<!-- HTML5文件 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"><meta name="format-detection" content="telephone=no">
<title>login1</title>
<link rel="stylesheet" href="../plugin/seedsui/seedsui.min.css">
<link rel="stylesheet" href="../css/login1.css">
</head>
<body style="min-height:370px;">
    <section id="page-login1" class="active">
        <article>
            <div class="login-box">
                <img src="../img/login1/logo.png" class="login-logo"/>
                <div class="input-box licon feature">
                    <i class="icon icon-user-fill"></i>
                    <input type="text">
                </div>
                <div class="input-box licon feature">
                    <i class="icon icon-lock2-fill"></i>
                    <input type="password">
                </div>
                <div class="login-cbo">
                    <label><input type="checkbox" class="input-login-cbo"/><span>记住工号</span></label>
                    <a href="#">找回密码</a>
                </div>
                <a class="button block btn-login" href="javascript:history.go(-1)">登录</a>
                <a class="button block btn-reg">注册</a>
            </div>
            <div class="patternutil">
                <a class="icon icon-pattern-fill"></a>
            </div>

            
            <script src="../plugin/jquery/jquery.min.js"></script>
        	<script>
        		//定义exmobi返回
        		function back(){history.go(-1);}
        	</script>
        </article>
    </section>
</body>
</html>
