<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"><meta name="format-detection" content="telephone=no">
    <title>animate</title>
    <link rel="stylesheet" href="../plugin/seedsui/seedsui.min.css">
    
    <link rel="stylesheet" href="../plugin/animate/animate.css">
    <style>
    button{
    	width:40%;
    	margin:8px 4%;
    }
    </style>
</head>

<body>
    <section id="page_animate" class="active">
        <header>
            <div class="titlebar">
                <a href="javascript:back()">
                    <i class="icon icon-arrowleft"></i>
                </a>
                <h1>动画效果</h1>
            </div>
        </header>
        <article>
            <button onclick="Animate.one(this,'bounce animated');">bounce</button>
            <button onclick="Animate.one(this,'flash animated');">flash</button>
            <button onclick="Animate.one(this,'pulse animated');">pulse</button>
            <button onclick="Animate.one(this,'rubberBand animated');">rubberBand</button>
            <button onclick="Animate.one(this,'shake animated');">shake</button>

            <button onclick="Animate.one(this,'tada animated');">tada</button>
            <button onclick="Animate.one(this,'wobble animated');">wobble</button>
            <button onclick="Animate.one(this,'bounceIn animated');">bounceIn</button>
            <button onclick="Animate.one(this,'bounceInDown animated');">bounceInDown</button>
            <button onclick="Animate.one(this,'bounceInLeft animated');">bounceInLeft</button>

            <button onclick="Animate.one(this,'bounceOutUp animated');">bounceOutUp</button>

    <script src="../plugin/jquery/jquery.min.js"></script>
    <script src="../plugin/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <script src="../plugin/exmobi/exmobi.js"></script>
    <!--禁止ios弹性-->
    <script src="../plugin/inobounce/inobounce.min.js"></script>
    <script>
    	//定义exmobi返回
    	function back(){history.go(-1);}
    </script>
