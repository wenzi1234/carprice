<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"><meta name="format-detection" content="telephone=no">
	<title>exmobi-qrcode</title>
	<link rel="stylesheet" href="../plugin/seedsui/seedsui.min.css">
</head>

<body>
	<section id="page_exmobi_qrcode" class="active">
		<header>
		    <div class="titlebar">
		        <a href="javascript:Exmobi.close()"><i class="icon icon-arrowleft"></i></a>
		        <h1>扫码</h1>
		    </div>
		</header>
		<article>
		    <div class="input-box margin8 ricon" onclick="Exmobi.qrcode()">
	            <input type="text" class="input-text" id="codetext" placeholder="扫码控件框"/>
	            <i class="icon icon-qrcodeline"></i>
	        </div>
		</article>
	</section>
	
	<script src="../plugin/jquery/jquery.min.js"></script>
    <script src="../plugin/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <script src="../plugin/exmobi/exmobi.js"></script>
    <!--禁止ios弹性-->
    <script src="../plugin/inobounce/inobounce.min.js"></script>
	<script>
		var popToast=new Toast("扫码失败");
		function qrCodeCallback(){
			if(!this.isSuccess()){
				popToast.show();
				return;
			}
			document.getElementById("codetext").value=this.result;
		}
		//定义exmobi返回
		function back(){Exmobi.close();}
	</script>
</body>
</html>
