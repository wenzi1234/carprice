<div id="section_container">
    <section id="login-section" data-role="section" class="active">
        <header>

            <div class="titlebar">
                <a data-toggle="back" href="#">
                    <i class="icon icon-arrowleft"></i>
                </a>
                <h1 style="text-align: center">车辆信息</h1>
            </div>

        </header>

        <article id="main_article" data-role="article" class="active">
            <form id="form1">
                <div class="group" >

                        <label class="row-left">订单号</label>
                        <div class="row-right input-box" data-input="clear">

                        </div>
                    </div>

                    <div class="row">
                        <label class="row-left">合计金额</label>
                        <div class="row-right input-box" data-input="clear">
                            <input type="text" placeholder="合计金额" name="carownername" data-rule-field="合计金额" data-rule="carownername"/>
                        </div>
                    </div>




                </div>

                <button type="button" class="submit block" id="submit">
                    <a style="width: 100%" data-toggle="html" href="insuranceCategery.html">投保方案</a>
                </button>

                <br/>
                <button type="button" class="submit block" id="submit1">
                    <a style="width: 100%" data-toggle="html" href="insuranceCategery.html">支付</a>
                </button>

            </form>



        </article>
    </section>

</div>
