<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"><meta name="format-detection" content="telephone=no">
    <title>tabbar</title>
    <link rel="stylesheet" href="../assets/agile/css/agile.layout.css">
<link rel="stylesheet" href="../assets/third/seedsui/plugin/seedsui/seedsui.min.css">
</head>

<body>
<div id="section_container">
    <section data-role="section" id="tabbar_table" class="active">
	
	<header>
        <div class="titlebar">
            <a data-toggle="back" href="#">
                <i class="icon icon-arrowleft"></i>
            </a>
            <h1>Animated Tabbar</h1>
        </div>
    </header>

    
	<article id="main_article" data-role="article" class="active">
        <div class="sliver">tabbar animate-slide</div>
        <ul class="tabbar animate-slide width-full" data-col="6" id="tabbar">
            <li class="tab active">
                <label class="tab-label">头条</label>
            </li>
            <li class="tab">
                <label class="tab-label">推荐</label>
            </li>
            <li class="tab">
                <label class="tab-label">科技</label>
            </li>
            <li class="tab">
                <label class="tab-label">舆情舆情</label>
            </li>
            <li class="tab">
                <label class="tab-label">动态</label>
            </li>
            <li class="tab">
                <label class="tab-label">动态</label>
            </li>
            <hr/>
        </ul>
        <div class="sliver">tabbar animate-twoline</div>
        <ul class="tabbar animate-twoline" id="tabbar">
            <li class="tab active">
                <label class="tab-label">头条</label>
            </li>
            <li class="tab">
                <label class="tab-label">推荐</label>
            </li>
            <li class="tab">
                <label class="tab-label">科技</label>
            </li>
            <li class="tab">
                <label class="tab-label">舆情</label>
            </li>
            <li class="tab">
                <label class="tab-label">舆情</label>
            </li>
        </ul>
        <div class="sliver">tabbar animate-oneline</div>
        <ul class="tabbar animate-oneline" id="tabbar">
            <li class="tab active">
                <label class="tab-label">头条</label>
            </li>
            <li class="tab">
                <label class="tab-label">推荐</label>
            </li>
            <li class="tab">
                <label class="tab-label">科技</label>
            </li>
            <li class="tab">
                <label class="tab-label">舆情</label>
            </li>
            <li class="tab">
                <label class="tab-label">舆情</label>
            </li>
        </ul>
        <div class="sliver">tabbar animate-box</div>
        <ul class="tabbar animate-box" id="tabbar">
            <li class="tab active">
                <label class="tab-label">头条</label>
            </li>
            <li class="tab">
                <label class="tab-label">推荐</label>
            </li>
            <li class="tab">
                <label class="tab-label">科技</label>
            </li>
            <li class="tab">
                <label class="tab-label">舆情</label>
            </li>
            <li class="tab">
                <label class="tab-label">舆情</label>
            </li>
        </ul>
        <div class="sliver">tabbar animate-bracket</div>
        <ul class="tabbar animate-bracket" id="tabbar">
            <li class="tab active">
                <label class="tab-label">头条</label>
            </li>
            <li class="tab">
                <label class="tab-label">推荐</label>
            </li>
            <li class="tab">
                <label class="tab-label">科技</label>
            </li>
            <li class="tab">
                <label class="tab-label">舆情</label>
            </li>
            <li class="tab">
                <label class="tab-label">舆情</label>
            </li>
        </ul>
        <br/>
    </article>
</section>
</div>
	<!--- third -->
	<script src="../assets/third/jquery/jquery-2.1.3.min.js"></script>
	<script src="../assets/third/jquery/jquery.mobile.custom.min.js"></script>

<script type="text/javascript" src="../assets/bridge/exmobi.js"></script>

	<script type="text/javascript" src="../assets/app/js/app.seedsui.js"></script>

</html>
