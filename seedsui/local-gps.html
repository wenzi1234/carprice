<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"><meta name="format-detection" content="telephone=no">
	<title>local-gps</title>
	<link rel="stylesheet" href="../assets/agile/css/agile.layout.css">
<link rel="stylesheet" href="../assets/third/seedsui/plugin/seedsui/seedsui.min.css">
	<style type="text/css">
	.maparea{
		position:relative;
		display: block;
		margin:8px;
		background-color:#ddd;
		overflow: hidden;
		box-sizing: border-box;
	}
	.maparea p{
		position:absolute;
		bottom:0;
		left:0;
		width:100%;
		height: 40px;
		line-height: 40px;
		text-indent: 6px;
		overflow: hidden;
		background-color:rgba(0,0,0,.7);
		color: #fff;
	}
	</style>
</head>

<body>
<div id="section_container">
	<section data-role="section" id="page_local_gps" class="active">
		<header>
		    <div class="titlebar">
		        <a data-toggle="back" href="#"><i class="icon icon-arrowleft"></i></a>
		        <h1>GPS定位</h1>
		    </div>
		</header>
		<article id="main_article" data-role="article" class="active">
		    <div class="maparea">
		    	<img src="" alt="" id="maparea_img" />
		        <p>南京烽火</p>
		    </div>
		    <a class="button cancel block margin8" id="onkeyGuide" title="点击一键导航">点击一键导航</a>
		    <a class="button info block margin8"  href="tel:4001101111">打电话</a>
		    <a class="button info block margin8"  href="sms:4001101111">发短信</a>
		    <a class="button info block margin8"  href="mailto:support@nj.fiberhome.com.cn">发邮件</a>
		    <div id="location" class="card padding8"></div>
		</article>
	</section>
</div>
<!--- third -->
	<script src="../assets/third/jquery/jquery-2.1.3.min.js"></script>
	<script src="../assets/third/jquery/jquery.mobile.custom.min.js"></script>
	<!---  agile -->
	<script type="text/javascript" src="../assets/agile/js/agile.js"></script>
<script type="text/javascript" src="../assets/bridge/exmobi.js"></script>
<script type="text/javascript" src="../assets/bridge/agile.exmobi.js"></script>			
	<!-- app -->
	<script type="text/javascript" src="../assets/app/js/app.seedsui.js"></script>
	<script type="text/javascript" src="../assets/third/seedsui/plugin/seedsui/seedsui.min.js"></script>
	<!--百度地图-->
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=8830f84901336e9afd2c6d7033d2ebe5"></script>

	<script>
	window.addEventListener("load",function(){
		
		var b=new BaiduMap();
		b.gps(function(point,address){
			var y=point.lng,x=point.lat;
			
			//将坐标与地址打印
			document.getElementById("location").innerHTML="您现在的位置在："+address+"<br/>经坐标："+x+";纬坐标："+y;
			
			//配置目标地点
			var mapImgOpt={
				point:{"lng":"118.743795","lat":"31.995702"},
				title:"烽火科技",
				content:"移动信息化领导者",
				width:"400",
				height:"200"
			}
			//生成地图图片
			var mapImgSrc=b.mapImg(mapImgOpt);
			
			document.getElementById("maparea_img").setAttribute("src",mapImgSrc);
			
			//一键导航
			document.getElementById("onkeyGuide").addEventListener("click",function(){
				b.mapGuide(mapImgOpt);
			},false);
		});
	},false);
	
	
	</script>
</body>
</html>
