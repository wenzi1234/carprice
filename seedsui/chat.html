    <script>
        var r=Richinput("#richeditor");
        var richeditor=r.container;
        //发送消息
        function sent(){
            var chat=document.getElementById("chat");
            var textarea=document.querySelector("#richeditor textarea");
            var t=new Toast("输入内容不能为空");

            if(textarea.value==""){
                t.show();
                return;
            }
            richeditor.classList.remove("active");
            var html='<li class="even">'+
                '<div class="author">'+
                    '<img src="http://robort007.github.io/SeedsUI/preview/img/list/photo.png" alt="Female">'+
                '</div>'+
                '<div class="content-box">'+
                    '<div class="content">'+
                        '<p>'+Emoji.parse(textarea.value)+'</p>'+
                    '</div>'+
                '</div>'+
            '</li>';
            $(chat).append(html);
            textarea.value="";
            scrollToBottom();
        }
        var article=document.querySelector("#page_chat article");
        function scrollToBottom(){
            article.scrollTop=article.scrollHeight;
        }
